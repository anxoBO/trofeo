<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Evita que el padding o los bordes añadan tamaño extra */
}


body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* Evita el scroll innecesario */
}


section {
    display: flex;
    height: 100vh;
    width: 100%;
}

article {
    position: relative;
    width: 33.33%;
    height: 100%;
    overflow: hidden; /* Evita que elementos sobresalgan */
   
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para más profundidad */
    transition: transform 0.3s, box-shadow 0.3s; /* Animaciones suaves */
}

article:hover {
    transform: scale(1.05); /* Efecto de zoom al pasar el cursor */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

article img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7); /* Unifica el brillo de las imágenes */
    transition: filter 0.3s;
}

article:hover img {
    filter: brightness(1); /* Destaca la imagen al pasar el cursor */
}

.option {
    position: absolute;
    top: calc(80% - 32px); /* Ajusta la posición del texto verticalmente */
    left: 50%;
    transform: translateX(-50%); /* Solo centras horizontalmente */
    color: white;
    font-size: 64px;
    text-decoration: none;
    text-align: center;
    padding: 10px;
    transition: opacity 0.3s;
}



.option:hover {
    opacity: 0.9;
    background: rgba(0, 0, 0, 0); /* Fondo más oscuro al pasar el cursor */
}

.option1, .option2, .option3 {
    color: white; /* Consistencia en el color del texto */
}

/* Adaptación para dispositivos móviles */
@media (max-width: 768px) {
    section {
        flex-direction: column;
    }

    article {
        width: 100%;
        height: 33.33%; /* Ajusta la altura para pantallas pequeñas */
    }

    .option {
        font-size: 32px; /* Reduce el tamaño del texto */
    }
}

    </style>
</head>
<body>

    <section>
        <article>
            <a href="index.html">
                <img src="https://i.pinimg.com/736x/20/e0/a7/20e0a7be75e50013e865d0ca7c3c2000.jpg" alt="">
                <span class="option option1">Platinos</span>
            </a>
        </article>
        <article>
            <a href="anime.html">
                <img src="https://wallpapers.com/images/hd/kimi-no-nawa-4k-anime-phone-5zsk890r63kxpdcz.jpg" alt="">
                <span class="option option2">Animes</span>
            </a>
        </article>
        <article>
            <a href="pagina3.html">
                <img src="https://img.freepik.com/premium-photo/vintage-movie-posters-phone-background-image-mobile-phone-background-modern-wallpaper_1020697-524804.jpg" alt="">
                <span class="option option3">Peliculas</span>
            </a>
        </article>
    </section>
</body>
</html>
